[pytest]
# Pytest配置文件 - AI Stack v2.1.0

# 测试路径
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v                          # 详细输出
    --tb=short                  # 简短的traceback
    --strict-markers            # 严格标记模式
    --cov=.                     # 代码覆盖率
    --cov-report=html           # HTML覆盖率报告
    --cov-report=term-missing   # 终端显示缺失行
    --cov-fail-under=80         # 覆盖率阈值80%
    --maxfail=3                 # 最多失败3个就停止
    --durations=10              # 显示最慢的10个测试

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    fast: 快速测试
    api: API测试
    ui: UI测试
    critical: 关键功能测试
    smoke: 冒烟测试
    regression: 回归测试
    performance: 性能测试
    security: 安全测试
    rag: RAG系统测试
    erp: ERP系统测试
    stock: 股票系统测试
    trend: 趋势分析测试
    content: 内容创作测试
    task: 任务代理测试
    resource: 资源管理测试
    learning: 学习系统测试
    openwebui: OpenWebUI测试

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */venv_311/*
    */erp_test_venv/*
    */__pycache__/*
    */node_modules/*
    */OpenWebUI-Integration/*
    */offline_bundle/*
    */models/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
