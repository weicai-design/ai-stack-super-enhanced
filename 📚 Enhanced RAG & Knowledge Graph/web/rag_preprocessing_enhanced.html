    <script>
        const API_BASE = '/rag';
        let formats = [];
        let processes = [];
        
        // Tabåˆ‡æ¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
                
                if (tab.dataset.tab === 'format') {
                    loadFormats();
                } else if (tab.dataset.tab === 'process') {
                    loadProcesses();
                }
            });
        });
        
        // æ–‡ä»¶ä¸Šä¼ 
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        async function handleFiles(files) {
            for (let file of files) {
                await uploadFile(file);
            }
        }
        
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const resp = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await resp.json();
                addFileToList(file.name, data);
                addProcess(file.name, 'queued');
            } catch (error) {
                console.error('Upload failed:', error);
                alert(`ä¸Šä¼ å¤±è´¥: ${error.message}`);
            }
        }
        
        function addFileToList(filename, data) {
            const list = document.getElementById('file-list');
            const item = document.createElement('div');
            item.className = 'process-item';
            item.innerHTML = `
                <div>
                    <strong>${filename}</strong>
                    <div style="color: #666; font-size: 12px; margin-top: 4px;">
                        æ ¼å¼: ${data.format || 'æœªçŸ¥'} Â· å¤§å°: ${(data.size / 1024).toFixed(2)} KB
                    </div>
                </div>
                <span class="status-badge status-queued">å¾…å¤„ç†</span>
            `;
            list.appendChild(item);
        }
        
        async function loadFormats() {
            try {
                const resp = await fetch(`${API_BASE}/formats`);
                const data = await resp.json();
                formats = data.formats || [];
                renderFormats();
            } catch (error) {
                console.error('Load formats failed:', error);
            }
        }
        
        function renderFormats() {
            const grid = document.getElementById('format-grid');
            grid.innerHTML = formats.map(fmt => `
                <div class="format-card supported">
                    <strong>${fmt.extension}</strong>
                    <div style="font-size: 12px; color: #666; margin-top: 4px;">${fmt.category}</div>
                </div>
            `).join('');
        }
        
        function addProcess(filename, status) {
            processes.push({ filename, status, timestamp: new Date().toISOString() });
            loadProcesses();
        }
        
        function loadProcesses() {
            const list = document.getElementById('process-list');
            if (processes.length === 0) {
                list.innerHTML = '<p style="color: #999;">æš‚æ— å¤„ç†ä»»åŠ¡</p>';
                return;
            }
            list.innerHTML = processes.map(p => `
                <div class="process-item">
                    <div>
                        <strong>${p.filename}</strong>
                        <div style="color: #666; font-size: 12px; margin-top: 4px;">
                            ${new Date(p.timestamp).toLocaleString()}
                        </div>
                    </div>
                    <span class="status-badge status-${p.status}">${p.status}</span>
                </div>
            `).join('');
        }
        
        function saveConfig() {
            const config = {
                cleanInvalid: document.getElementById('clean-invalid').checked,
                standardizeEncoding: document.getElementById('standardize-encoding').checked,
                deduplicate: document.getElementById('deduplicate').checked,
                validateContent: document.getElementById('validate-content').checked,
            };
            localStorage.setItem('rag_preprocessing_config', JSON.stringify(config));
            alert('é…ç½®å·²ä¿å­˜');
        }
        
        // åŠ è½½ä¿å­˜çš„é…ç½®
        const savedConfig = localStorage.getItem('rag_preprocessing_config');
        if (savedConfig) {
            const config = JSON.parse(savedConfig);
            document.getElementById('clean-invalid').checked = config.cleanInvalid;
            document.getElementById('standardize-encoding').checked = config.standardizeEncoding;
            document.getElementById('deduplicate').checked = config.deduplicate;
            document.getElementById('validate-content').checked = config.validateContent;
        }
