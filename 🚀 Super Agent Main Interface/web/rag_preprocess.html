<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 预处理中心</title>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f6fb;
            color: #1f2933;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px 48px;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .subtitle {
            color: #5c6673;
            margin: 6px 0 24px;
        }
        .pipeline {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        .pipeline-step {
            border-radius: 16px;
            background: #fff;
            padding: 16px;
            border: 2px solid transparent;
            transition: border 0.2s;
            cursor: pointer;
            position: relative;
        }
        .pipeline-step.active {
            border-color: #2563eb;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.12);
        }
        .pipeline-step input {
            position: absolute;
            top: 16px;
            right: 16px;
        }
        .pipeline-step h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }
        .pipeline-step p {
            margin: 0;
            color: #5c6673;
            font-size: 14px;
        }
        .stage-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 999px;
            background: #e8edff;
            color: #1d4ed8;
            margin-bottom: 6px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }
        textarea {
            width: 100%;
            min-height: 220px;
            border-radius: 16px;
            border: 1px solid #d5dae3;
            padding: 16px;
            font-size: 14px;
            font-family: 'JetBrains Mono', Consolas, monospace;
            resize: vertical;
            transition: border 0.2s, box-shadow 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #d5dae3;
            padding: 10px 12px;
            font-size: 14px;
            margin-top: 4px;
        }
        label {
            font-size: 13px;
            font-weight: 600;
            color: #495567;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
        }
        .card h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .btn {
            border: none;
            border-radius: 999px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
        }
        .result {
            margin-top: 18px;
            padding: 18px;
            border-radius: 12px;
            background: #0f172a;
            color: #f8fafc;
            font-family: 'JetBrains Mono', Consolas, monospace;
            font-size: 13px;
            max-height: 360px;
            overflow: auto;
            white-space: pre-wrap;
        }
        .status-bar {
            margin-top: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #475467;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
        }
    </style>
</head>
<body>
    <div class="page">
        <h1>RAG 预处理中心</h1>
        <p class="subtitle">一键完成清洗 → 标准化 → 去重 → 验证 → 入库，全程可控、可视、可追踪。</p>
        
        <div class="pipeline" id="pipelineSteps"></div>
        
        <div class="grid">
            <div class="card">
                <h2>待处理内容</h2>
                <label>知识标题</label>
                <input id="titleInput" type="text" placeholder="例如：RAG 预处理流程最佳实践">
                
                <label style="margin-top:12px;">原始文本</label>
                <textarea id="rawText" placeholder="粘贴需要入库的正文内容，支持多段文本..."></textarea>
                
                <label style="margin-top:12px;">标签（逗号分隔）</label>
                <input id="tagsInput" type="text" placeholder="document,rag,preprocess">
            </div>
            
            <div class="card">
                <h2>流水线配置</h2>
                <label>最低真实性要求（0-100）</label>
                <input id="authInput" type="number" value="60" min="0" max="100">
                
                <label>最小段落长度</label>
                <input id="minChunkInput" type="number" value="80">
                
                <label>自定义元数据（JSON）</label>
                <input id="metaInput" type="text" placeholder='{"source":"manual","owner":"ops"}'>
                
                <div class="status-bar">
                    <div class="status-dot"></div>
                    <span id="statusText">等待运行...</span>
                </div>
                
                <button class="btn btn-primary" style="margin-top:16px;" onclick="runPipeline()">运行流水线</button>
            </div>
        </div>
        
        <div class="card" style="margin-top:24px;">
            <h2>执行结果</h2>
            <div class="result" id="resultBox">尚未运行流水线。</div>
        </div>
    </div>
    
    <script>
        const API = '/api/super-agent';
        const steps = [
            { id: 'clean', label: '清洗', description: '去除噪声、格式化标题、修复异常编码。', checked: true },
            { id: 'standardize', label: '标准化', description: '结构化字段、统一度量单位、补齐缺失信息。', checked: true },
            { id: 'dedup', label: '去重', description: '检测重复段落、语义重复与模糊相似文本。', checked: true },
            { id: 'validate', label: '真实性验证', description: '调用真实性评分与交叉验证，确保可信度。', checked: true }
        ];
        
        const pipelineContainer = document.getElementById('pipelineSteps');
        const statusText = document.getElementById('statusText');
        const resultBox = document.getElementById('resultBox');
        
        steps.forEach(step => {
            const div = document.createElement('div');
            div.className = `pipeline-step ${step.checked ? 'active' : ''}`;
            div.innerHTML = `
                <span class="stage-tag">STEP</span>
                <h3>${step.label}</h3>
                <p>${step.description}</p>
                <input type="checkbox" checked=${step.checked} data-step="${step.id}">
            `;
            div.addEventListener('click', (e) => {
                if (e.target.tagName !== 'INPUT') {
                    const checkbox = div.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                }
                div.classList.toggle('active', div.querySelector('input').checked);
            });
            pipelineContainer.appendChild(div);
        });
        
        function parseJSON(value) {
            if (!value) return {};
            try {
                return JSON.parse(value);
            } catch {
                return { note: value };
            }
        }
        
        async function runPipeline() {
            const text = document.getElementById('rawText').value.trim();
            if (!text) {
                alert('请先输入需要处理的文本内容。');
                return;
            }
            
            const activeSteps = {};
            steps.forEach(step => {
                const checkbox = pipelineContainer.querySelector(`input[data-step="${step.id}"]`);
                activeSteps[step.id] = checkbox?.checked ?? false;
            });
            
            const payload = {
                title: document.getElementById('titleInput').value || null,
                text,
                tags: document.getElementById('tagsInput').value.split(',').map(t => t.trim()).filter(Boolean),
                run_clean: activeSteps.clean,
                run_standardize: activeSteps.standardize,
                run_dedup: activeSteps.dedup,
                run_validate: activeSteps.validate,
                min_authenticity: parseFloat(document.getElementById('authInput').value || '60'),
                min_chunk_size: parseInt(document.getElementById('minChunkInput').value || '80', 10),
                metadata: parseJSON(document.getElementById('metaInput').value)
            };
            
            statusText.textContent = '流水线运行中...';
            resultBox.textContent = '⏳ 正在与后台服务通信，请稍候...';
            
            try {
                const response = await fetch(`${API}/rag/pipeline/ingest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                resultBox.textContent = JSON.stringify(data, null, 2);
                if (data.success && data.accepted) {
                    statusText.textContent = '✅ 流水线执行成功，已满足真实性要求。';
                } else {
                    statusText.textContent = '⚠️ 流水线完成，但未满足真实性/验证条件。';
                }
            } catch (error) {
                statusText.textContent = '⛔ 流水线执行失败';
                resultBox.textContent = error.message;
            }
        }
    </script>
</body>
</html>
