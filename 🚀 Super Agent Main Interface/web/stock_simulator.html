<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票模拟盘 · 风控与执行分析</title>
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #0f172a;
            background: #f4f6fb;
        }
        body {
            margin: 0;
            padding: 0;
            background: #eef2ff;
        }
        .page {
            max-width: 1280px;
            margin: 0 auto;
            padding: 32px 20px 80px;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }
        .hero h1 { margin: 0; font-size: 32px; }
        .hero p { margin: 6px 0 0; color: #475569; }
        .hero-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        button {
            border: none;
            border-radius: 999px;
            padding: 10px 18px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary { background: #2563eb; color: #fff; box-shadow: 0 18px 35px rgba(37,99,235,0.3); }
        .btn-secondary { background: #e0e7ff; color: #1e3a8a; }
        .btn-danger { background: #fee2e2; color: #b91c1c; }
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 22px;
            box-shadow: 0 26px 46px rgba(15,23,42,0.08);
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
        }
        .factor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        .factor-card {
            background: #f8fafc;
            border-radius: 14px;
            padding: 14px;
        }
        .factor-card span {
            display: block;
            font-size: 12px;
            color: #64748b;
            margin-bottom: 4px;
        }
        .factor-card strong {
            font-size: 22px;
        }
        .stat-card {
            background: #f8fafc;
            border-radius: 16px;
            padding: 14px;
        }
        .stat-card span { display: block; color: #64748b; font-size: 13px; margin-bottom: 6px; }
        .layout {
            display: grid;
            grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.8fr);
            gap: 18px;
        }
        label {
            font-size: 13px;
            color: #475569;
        }
        input, select {
            width: 100%;
            margin-top: 6px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #cbd3f5;
            box-sizing: border-box;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 9px 8px;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
            font-size: 13px;
        }
        th { color: #475569; text-transform: uppercase; letter-spacing: 0.04em; }
        .muted { color: #94a3b8; font-size: 13px; }
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 2px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
        }
        .tag.success { background: #dcfce7; color: #15803d; }
        .tag.warning { background: #fef3c7; color: #92400e; }
        .tag.error { background: #fee2e2; color: #b91c1c; }
        .timeline {
            border-left: 3px solid #e2e8f0;
            margin-left: 6px;
            padding-left: 16px;
            max-height: 260px;
            overflow: auto;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 12px;
        }
        .timeline-item::before {
            content: "";
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2563eb;
            position: absolute;
            left: -22px;
            top: 4px;
        }
        .control-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        .control-row select {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #cbd3f5;
            background: #fff;
            min-width: 200px;
        }
        .source-list {
            margin-top: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            padding: 10px;
            max-height: 180px;
            overflow: auto;
        }
        .source-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 8px 0;
        }
        .source-item:last-child { border-bottom: none; }
        .source-item strong { display: inline-flex; align-items: center; gap: 6px; }
        .console-box {
            margin-top: 12px;
            padding: 12px;
            border-radius: 14px;
            background: #0f172a;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', Consolas, monospace;
            font-size: 13px;
            max-height: 220px;
            overflow: auto;
        }
        @media (max-width: 900px) {
            .layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="hero">
            <div>
                <h1>股票模拟盘</h1>
                <p>一键下单 / 撮合 / 风控预警 / 执行分析，适用于策略回归与实盘演练。</p>
            </div>
            <div class="hero-actions">
                <button id="btnRefresh" class="btn-primary">刷新数据</button>
                <button id="btnDownload" class="btn-secondary">导出报表</button>
            </div>
        </div>

        <section class="card">
            <div class="stats-grid">
                <div class="stat-card">
                    <span>可用资金</span>
                    <strong id="statCash">-</strong>
                </div>
                <div class="stat-card">
                    <span>持仓市值</span>
                    <strong id="statMarketValue">-</strong>
                </div>
                <div class="stat-card">
                    <span>总权益</span>
                    <strong id="statEquity">-</strong>
                </div>
                <div class="stat-card">
                    <span>累计实现盈亏</span>
                    <strong id="statPnL">-</strong>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="section-header">
                <div>
                    <h2 style="margin:0;">行情数据源控制</h2>
                    <p class="muted">支持同花顺 / Tushare / Alpha Vantage 等多源热切换。</p>
                </div>
                <span class="muted">当前：<strong id="sourceActive">-</strong></span>
            </div>
            <div class="control-row">
                <select id="sourceSelect">
                    <option value="">加载中...</option>
                </select>
                <button class="btn-secondary" id="btnApplySource">切换数据源</button>
                <button class="btn-secondary" id="btnRefreshSources">刷新状态</button>
            </div>
            <div class="muted" id="sourceStatusMessage" style="margin-top:8px;"></div>
            <div id="sourceList" class="source-list"></div>
        </section>

        <section class="layout">
            <div class="card">
                <h2 style="margin-top:0;">下单 / 行情撮合</h2>
                <div class="form-grid">
                    <div>
                        <label>股票代码</label>
                        <input id="orderSymbol" placeholder="如 600519.SS">
                    </div>
                    <div>
                        <label>方向</label>
                        <select id="orderSide">
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>
                    <div>
                        <label>数量</label>
                        <input id="orderQty" type="number" min="1" value="100">
                    </div>
                    <div>
                        <label>订单类型</label>
                        <select id="orderType">
                            <option value="market">市价</option>
                            <option value="limit">限价</option>
                        </select>
                    </div>
                    <div>
                        <label>限价（可选）</label>
                        <input id="orderPrice" type="number" step="0.01" placeholder="仅限价单需填">
                    </div>
                </div>
                <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap;">
                    <button id="btnPlaceOrder" class="btn-primary">提交订单</button>
                    <button id="btnFetchQuote" class="btn-secondary">获取行情并撮合</button>
                </div>
                <div class="console-box" id="orderLog">等待操作...</div>
            </div>

            <div class="card">
                <h2 style="margin-top:0;">风控参数</h2>
                <div class="form-grid">
                    <div>
                        <label>最大仓位比</label>
                        <input id="riskMaxPos" type="number" step="0.05" min="0.1" max="0.99">
                    </div>
                    <div>
                        <label>止损比例</label>
                        <input id="riskStopLoss" type="number" step="0.01" min="0.01" max="0.5">
                    </div>
                    <div>
                        <label>滑点 (bps)</label>
                        <input id="riskSlip" type="number" step="0.1" min="0">
                    </div>
                </div>
                <div style="margin-top:16px; display:flex; gap:10px;">
                    <button id="btnUpdateRisk" class="btn-primary">更新风控</button>
                    <button id="btnLoadRisk" class="btn-secondary">刷新配置</button>
                </div>
                <div class="timeline" id="riskAlerts"></div>
            </div>
        </section>

        <section class="card">
            <div class="section-header">
                <h2 style="margin:0;">当前持仓</h2>
            </div>
            <div style="overflow:auto;">
                <table>
                    <thead>
                        <tr>
                            <th>股票</th>
                            <th>数量</th>
                            <th>成本价</th>
                            <th>最新价</th>
                            <th>总市值</th>
                        </tr>
                    </thead>
                    <tbody id="positionTable">
                        <tr><td colspan="5" class="muted">暂无持仓</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="card">
            <div class="section-header" style="display:flex;justify-content:space-between;align-items:center;gap:16px;">
                <h2 style="margin:0;">执行分析</h2>
                <span class="muted" id="execSummary">-</span>
            </div>
            <div class="layout" style="grid-template-columns: minmax(0,0.7fr) minmax(0,1.3fr);">
                <div>
                    <p class="muted">权益曲线（最新 10 条）</p>
                    <div class="console-box" id="equityCurve">-</div>
                </div>
                <div style="overflow:auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>股票</th>
                                <th>方向</th>
                                <th>价格</th>
                                <th>PnL</th>
                            </tr>
                        </thead>
                        <tbody id="tradeTable">
                            <tr><td colspan="5" class="muted">暂无成交</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <section class="card">
            <div class="section-header" style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
                <h2 style="margin:0;">情绪 / 公告 / 财务因子洞察</h2>
                <div style="display:flex;gap:8px;align-items:center;">
                    <input id="factorSymbolInput" placeholder="600519.SS" style="padding:8px 12px;border:1px solid #d1d5db;border-radius:999px;min-width:150px;">
                    <button class="btn-secondary" id="btnRefreshFactors">刷新因子</button>
                </div>
            </div>
            <p class="muted" id="factorSummary">等待加载...</p>
            <div id="factorGrid" class="factor-grid"></div>
            <div class="timeline" id="factorDrivers" style="margin-top:18px;"></div>
        </section>
    </div>
    <script src="js/stock_simulator.js"></script>
</body>
</html>
