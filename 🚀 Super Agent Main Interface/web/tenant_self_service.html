        .btn-primary {

        .btn-primary:hover {

        .loading {

        .form-group {

        .stats-grid {

        .stat-card {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¢ ç§Ÿæˆ·è‡ªåŠ©ç®¡ç†</h1>
            <p>ç®¡ç†æ‚¨çš„ç§Ÿæˆ·é…ç½®ã€é…é¢å’Œä½¿ç”¨æƒ…å†µ</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="overview">ğŸ“Š æ¦‚è§ˆ</button>
            <button class="tab-btn" data-tab="quota">ğŸ’¾ é…é¢ç®¡ç†</button>
            <button class="tab-btn" data-tab="audit">ğŸ“‹ å®¡è®¡æ—¥å¿—</button>
            <button class="tab-btn" data-tab="settings">âš™ï¸ è®¾ç½®</button>

        <!-- æ¦‚è§ˆ -->
        <div id="overview" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-storage">0</div>
                    <div class="stat-label">å­˜å‚¨ä½¿ç”¨ (MB)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-files">0</div>
                    <div class="stat-label">æ–‡ä»¶æ•°é‡</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="api-calls-today">0</div>
                    <div class="stat-label">ä»Šæ—¥APIè°ƒç”¨</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="quota-usage">0%</div>
                    <div class="stat-label">é…é¢ä½¿ç”¨ç‡</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">ğŸ“ˆ é…é¢ä½¿ç”¨è¶‹åŠ¿</div>

            </div>
        </div>
        
        <!-- é…é¢ç®¡ç† -->
        <div id="quota" class="tab-content">
            <div class="card">
                <div class="card-header">ğŸ’¾ é…é¢è¯¦æƒ…</div>
                <div id="quota-list">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>
        
        <!-- å®¡è®¡æ—¥å¿— -->
        <div id="audit" class="tab-content">
            <div class="card">
                <div class="card-header">ğŸ“‹ å®¡è®¡æ—¥å¿—</div>
                <div style="margin-bottom: 15px;">
                    <input type="date" id="audit-start-date" class="form-input" style="width: auto; display: inline-block; margin-right: 10px;">
                    <input type="date" id="audit-end-date" class="form-input" style="width: auto; display: inline-block; margin-right: 10px;">
                    <button class="btn btn-primary" onclick="loadAuditLogs()">æŸ¥è¯¢</button>
                    <button class="btn btn-primary" onclick="exportAuditLogs()" style="margin-left: 10px;">å¯¼å‡º</button>
                </div>
                <div id="audit-log-list">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>
        
        <!-- è®¾ç½® -->
        <div id="settings" class="tab-content">
            <div class="card">
                <div class="card-header">âš™ï¸ ç§Ÿæˆ·è®¾ç½®</div>
                <div id="tenant-settings">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/super-agent';
        const API_KEY = localStorage.getItem('api_key') || 'default_key';
        const TENANT_ID = localStorage.getItem('tenant_id') || 'default_tenant';
        
        // Tabåˆ‡æ¢
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(tab).classList.add('active');
                
                // åŠ è½½å¯¹åº”æ•°æ®
                if (tab === 'overview') loadOverview();
                else if (tab === 'quota') loadQuota();
                else if (tab === 'audit') loadAuditLogs();
                else if (tab === 'settings') loadSettings();
            });
        });
        
        // åŠ è½½æ¦‚è§ˆ
        async function loadOverview() {
            try {
                // åŠ è½½é…é¢ä½¿ç”¨æƒ…å†µ
                const quotaRes = await fetch(`${API_BASE}/tenant/quota/usage?tenant_id=${TENANT_ID}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const quota = await quotaRes.json();
                renderQuotaOverview(quota.usage || {});
                
                // åŠ è½½å­˜å‚¨ç»Ÿè®¡
                const storageRes = await fetch(`${API_BASE}/tenant/storage/stats?tenant_id=${TENANT_ID}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const storage = await storageRes.json();
                renderStorageStats(storage.stats || {});
            } catch (error) {
                console.error('åŠ è½½æ¦‚è§ˆå¤±è´¥:', error);
            }
        }
        
        function renderQuotaOverview(usage) {
            // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
            const storage = usage.storage || {};
            const storageMB = ((storage.used || 0) / 1024 / 1024).toFixed(2);
            document.getElementById('total-storage').textContent = storageMB;
            
            const files = usage.file_count || {};
            document.getElementById('total-files').textContent = files.used || 0;
            
            const apiCalls = usage.api_calls || {};
            document.getElementById('api-calls-today').textContent = apiCalls.used || 0;
            
            // è®¡ç®—æ€»ä½“ä½¿ç”¨ç‡
            let totalUsage = 0;
            let totalLimit = 0;
            for (const [key, value] of Object.entries(usage)) {
                if (value.limit && value.limit > 0) {
                    totalUsage += value.used || 0;
                    totalLimit += value.limit;
                }
            }
            const usagePercent = totalLimit > 0 ? ((totalUsage / totalLimit) * 100).toFixed(1) : 0;
            document.getElementById('quota-usage').textContent = usagePercent + '%';
            
            // æ¸²æŸ“è¶‹åŠ¿å›¾
            renderQuotaTrendChart(usage);
        }
        
        function renderStorageStats(stats) {
            // å¯ä»¥æ·»åŠ æ›´å¤šå­˜å‚¨ç»Ÿè®¡ä¿¡æ¯
        }
        
        function renderQuotaTrendChart(usage) {
            const chart = echarts.init(document.getElementById('quota-trend-chart'));
            
            const categories = Object.keys(usage);
            const usedData = categories.map(k => usage[k].used || 0);
            const limitData = categories.map(k => usage[k].limit || 0);
            
            chart.setOption({
                tooltip: { trigger: 'axis' },
                legend: { data: ['å·²ä½¿ç”¨', 'é…é¢é™åˆ¶'] },
                xAxis: {
                    type: 'category',
                    data: categories.map(k => k.replace('_', ' ').toUpperCase())
                },
                yAxis: { type: 'value' },
                series: [
                    {
                        name: 'å·²ä½¿ç”¨',
                        type: 'bar',
                        data: usedData,
                        itemStyle: { color: '#667eea' }
                    },
                    {
                        name: 'é…é¢é™åˆ¶',
                        type: 'line',
                        data: limitData,
                        itemStyle: { color: '#10b981' }
                    }
                ]
            });
        }
        
        // åŠ è½½é…é¢
        async function loadQuota() {
            try {
                const res = await fetch(`${API_BASE}/tenant/quota/list?tenant_id=${TENANT_ID}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const data = await res.json();
                renderQuotaList(data.quotas || {});
            } catch (error) {
                console.error('åŠ è½½é…é¢å¤±è´¥:', error);
            }
        }
        
        function renderQuotaList(quotas) {
            if (Object.keys(quotas).length === 0) {
                document.getElementById('quota-list').innerHTML = '<div class="loading">æš‚æ— é…é¢é…ç½®</div>';
                return;
            }
            
            const html = Object.entries(quotas).map(([type, quota]) => {
                const usagePercent = quota.limit > 0 ? (quota.used / quota.limit * 100) : 0;
                const fillClass = usagePercent > 90 ? 'danger' : usagePercent > 70 ? 'warning' : '';
                
                return `
                    <div class="quota-item">
                        <div class="quota-label">
                            <span class="quota-name">${type.replace('_', ' ').toUpperCase()}</span>
                            <span class="quota-usage">${quota.used || 0} / ${quota.limit || 'âˆ'}</span>
                        </div>
                        ${quota.limit ? `
                            <div class="quota-bar">
                                <div class="quota-fill ${fillClass}" style="width: ${Math.min(usagePercent, 100)}%"></div>
                            </div>
                            <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                ä½¿ç”¨ç‡: ${usagePercent.toFixed(1)}% | å‰©ä½™: ${Math.max(0, quota.limit - (quota.used || 0))}
                            </div>
                        ` : '<div style="font-size: 12px; color: #666;">æ— é™åˆ¶</div>'}
                    </div>
                `;
            }).join('');
            
            document.getElementById('quota-list').innerHTML = html;
        }
        
        // åŠ è½½å®¡è®¡æ—¥å¿—
        async function loadAuditLogs() {
            try {
                const startDate = document.getElementById('audit-start-date').value || 
                    new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                const endDate = document.getElementById('audit-end-date').value || 
                    new Date().toISOString().split('T')[0];
                
                const res = await fetch(
                    `${API_BASE}/tenant/audit/query?tenant_id=${TENANT_ID}&start_date=${startDate}&end_date=${endDate}&limit=100`,
                    { headers: { 'X-API-Key': API_KEY } }
                );
                const data = await res.json();
                renderAuditLogs(data.logs || []);
            } catch (error) {
                console.error('åŠ è½½å®¡è®¡æ—¥å¿—å¤±è´¥:', error);
            }
        }
        
        function renderAuditLogs(logs) {
            if (logs.length === 0) {
                document.getElementById('audit-log-list').innerHTML = '<div class="loading">æš‚æ— å®¡è®¡æ—¥å¿—</div>';
                return;
            }
            
            const html = logs.map(log => {
                const actionClass = `action-${log.action}`;
                return `
                    <div class="audit-log-item">
                        <div class="audit-log-header">
                            <div>
                                <span class="audit-action ${actionClass}">${log.action.toUpperCase()}</span>
                                <span style="margin-left: 10px; font-weight: 500;">${log.resource_type}</span>
                            </div>
                            <div style="font-size: 12px; color: #666;">
                                ${new Date(log.timestamp).toLocaleString()}
                            </div>
                        </div>
                        <div class="audit-details">
                            ${log.user_id ? `ç”¨æˆ·: ${log.user_id} | ` : ''}
                            ${log.resource_id ? `èµ„æº: ${log.resource_id} | ` : ''}
                            ${log.success ? '<span style="color: #10b981;">âœ“ æˆåŠŸ</span>' : '<span style="color: #ef4444;">âœ— å¤±è´¥</span>'}
                            ${log.ip_address ? ` | IP: ${log.ip_address}` : ''}
                        </div>
                        ${log.error_message ? `<div style="color: #ef4444; font-size: 12px; margin-top: 5px;">é”™è¯¯: ${log.error_message}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            document.getElementById('audit-log-list').innerHTML = html;
        }
        
        // å¯¼å‡ºå®¡è®¡æ—¥å¿—
        async function exportAuditLogs() {
            try {
                const startDate = document.getElementById('audit-start-date').value || 
                    new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
                const endDate = document.getElementById('audit-end-date').value || 
                    new Date().toISOString().split('T')[0];
                
                const res = await fetch(
                    `${API_BASE}/tenant/audit/export?tenant_id=${TENANT_ID}&start_date=${startDate}&end_date=${endDate}&format=json`,
                    { headers: { 'X-API-Key': API_KEY } }
                );
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `audit_logs_${startDate}_${endDate}.json`;
                a.click();
            } catch (error) {
                console.error('å¯¼å‡ºå®¡è®¡æ—¥å¿—å¤±è´¥:', error);
                alert('å¯¼å‡ºå¤±è´¥: ' + error.message);
            }
        }
        
        // åŠ è½½è®¾ç½®
        async function loadSettings() {
            try {
                const res = await fetch(`${API_BASE}/tenant/info?tenant_id=${TENANT_ID}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const data = await res.json();
                renderSettings(data.tenant || {});
            } catch (error) {
                console.error('åŠ è½½è®¾ç½®å¤±è´¥:', error);
            }
        }
        
        function renderSettings(tenant) {
            const html = `
                <div class="form-group">
                    <label class="form-label">ç§Ÿæˆ·ID</label>
                    <input type="text" class="form-input" value="${tenant.tenant_id || ''}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">ç§Ÿæˆ·åç§°</label>
                    <input type="text" class="form-input" value="${tenant.name || ''}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">å¥—é¤</label>
                    <input type="text" class="form-input" value="${tenant.plan || ''}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">çŠ¶æ€</label>
                    <input type="text" class="form-input" value="${tenant.active ? 'æ´»è·ƒ' : 'å·²åœç”¨'}" readonly>
                </div>
            `;
            
            document.getElementById('tenant-settings').innerHTML = html;
        }
        
        // åˆå§‹åŒ–
        loadOverview();
        
        // è®¾ç½®é»˜è®¤æ—¥æœŸ
        document.getElementById('audit-end-date').value = new Date().toISOString().split('T')[0];
        document.getElementById('audit-start-date').value = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
    </script>
