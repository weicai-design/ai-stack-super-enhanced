<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Áü•ËØÜÂ∫ì - ÂàóË°®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: #333;
        }
        
        .doc-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .doc-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .doc-item:hover {
            background: #f9fafb;
        }
        
        .doc-item:last-child {
            border-bottom: none;
        }
        
        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .doc-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .doc-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #666;
            flex-wrap: wrap;
        }
        
        .doc-preview {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .doc-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö RAG Áü•ËØÜÂ∫ì</h1>
            <p>ÊñáÊ°£ÂàóË°®‰∏éÁü•ËØÜÊ£ÄÁ¥¢</p>
        </div>
        
        <div class="toolbar">
            <input type="text" class="search-box" id="searchInput" placeholder="ÊêúÁ¥¢ÊñáÊ°£„ÄÅÂÖ≥ÈîÆËØç...">
            <button class="btn btn-primary" onclick="searchDocuments()">üîç ÊêúÁ¥¢</button>
            <button class="btn btn-secondary" onclick="loadDocuments()">üîÑ Âà∑Êñ∞</button>
            <button class="btn btn-primary" onclick="window.location.href='level3.html?action=create'">‚ûï Ê∑ªÂä†ÊñáÊ°£</button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">ÊÄªÊñáÊ°£Êï∞</div>
                <div class="stat-value" id="totalDocs">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ÊÄªÁü•ËØÜÊï∞</div>
                <div class="stat-value" id="totalKnowledge">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ÂêëÈáèÁª¥Â∫¶</div>
                <div class="stat-value" id="vectorDim">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‰ªäÊó•Ê£ÄÁ¥¢</div>
                <div class="stat-value" id="todaySearches">-</div>
            </div>
        </div>
        
        <div class="doc-list" id="docList">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/super-agent';
        const API_KEY = localStorage.getItem('api_key') || 'default_key';
        
        async function loadDocuments() {
            try {
                // Âä†ËΩΩÁªüËÆ°
                const statsRes = await fetch(`${API_BASE}/rag/stats`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                if (statsRes.ok) {
                    const stats = await statsRes.json();
                    document.getElementById('totalDocs').textContent = stats.total_documents || 0;
                    document.getElementById('totalKnowledge').textContent = stats.total_knowledge || 0;
                    document.getElementById('vectorDim').textContent = stats.vector_dim || '-';
                    document.getElementById('todaySearches').textContent = stats.today_searches || 0;
                }
                
                // Âä†ËΩΩÊñáÊ°£ÂàóË°®
                const listRes = await fetch(`${API_BASE}/rag/documents?limit=50`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const list = await listRes.json();
                renderDocumentList(list.documents || []);
            } catch (error) {
                console.error('Âä†ËΩΩÊñáÊ°£Â§±Ë¥•:', error);
                document.getElementById('docList').innerHTML = '<div class="empty">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑ÈáçËØï</div>';
            }
        }
        
        function renderDocumentList(documents) {
            if (documents.length === 0) {
                document.getElementById('docList').innerHTML = '<div class="empty">ÊöÇÊó†ÊñáÊ°£ÔºåÁÇπÂáª"Ê∑ªÂä†ÊñáÊ°£"ÂºÄÂßã</div>';
                return;
            }
            
            const html = documents.map(doc => {
                const preview = doc.content ? doc.content.substring(0, 150) + '...' : 'Êó†ÂÜÖÂÆπÈ¢ÑËßà';
                return `
                    <div class="doc-item" onclick="viewDocument('${doc.document_id}')">
                        <div class="doc-header">
                            <div>
                                <div class="doc-title">${doc.title || doc.document_id}</div>
                                <div class="doc-meta">
                                    <span>ID: ${doc.document_id.substring(0, 8)}...</span>
                                    <span>Á±ªÂûã: ${doc.doc_type || 'text'}</span>
                                    <span>ÂàõÂª∫: ${new Date(doc.created_at).toLocaleString()}</span>
                                    ${doc.chunk_count ? `<span>ÂàÜÂùó: ${doc.chunk_count}</span>` : ''}
                                </div>
                            </div>
                            <span class="badge badge-success">Â∑≤Á¥¢Âºï</span>
                        </div>
                        <div class="doc-preview">${preview}</div>
                        <div class="doc-actions">
                            <button class="btn btn-small btn-primary" onclick="event.stopPropagation(); viewDocument('${doc.document_id}')">Êü•ÁúãËØ¶ÊÉÖ</button>
                            <button class="btn btn-small btn-secondary" onclick="event.stopPropagation(); searchInDocument('${doc.document_id}')">Ê£ÄÁ¥¢</button>
                            <button class="btn btn-small btn-secondary" onclick="event.stopPropagation(); deleteDocument('${doc.document_id}')">Âà†Èô§</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('docList').innerHTML = html;
        }
        
        function viewDocument(docId) {
            window.location.href = `level3.html?doc_id=${docId}`;
        }
        
        async function searchDocuments() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                loadDocuments();
                return;
            }
            
            try {
                document.getElementById('docList').innerHTML = '<div class="loading">ÊêúÁ¥¢‰∏≠...</div>';
                const res = await fetch(`${API_BASE}/rag/search?query=${encodeURIComponent(query)}&top_k=20`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const results = await res.json();
                
                if (results.results && results.results.length > 0) {
                    const html = results.results.map(result => {
                        const doc = result.document || {};
                        return `
                            <div class="doc-item" onclick="viewDocument('${doc.document_id || result.doc_id}')">
                                <div class="doc-header">
                                    <div>
                                        <div class="doc-title">${doc.title || 'Ê£ÄÁ¥¢ÁªìÊûú'}</div>
                                        <div class="doc-meta">
                                            <span>Áõ∏‰ººÂ∫¶: ${(result.score * 100).toFixed(1)}%</span>
                                            <span>Êù•Ê∫ê: ${doc.document_id || result.doc_id}</span>
                                        </div>
                                    </div>
                                    <span class="badge badge-info">ÂåπÈÖç</span>
                                </div>
                                <div class="doc-preview">${result.content || result.text || ''}</div>
                            </div>
                        `;
                    }).join('');
                    document.getElementById('docList').innerHTML = html;
                } else {
                    document.getElementById('docList').innerHTML = '<div class="empty">Êú™ÊâæÂà∞Áõ∏ÂÖ≥ÊñáÊ°£</div>';
                }
            } catch (error) {
                console.error('ÊêúÁ¥¢Â§±Ë¥•:', error);
                document.getElementById('docList').innerHTML = '<div class="empty">ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑ÈáçËØï</div>';
            }
        }
        
        async function searchInDocument(docId) {
            const query = prompt('ËØ∑ËæìÂÖ•Ê£ÄÁ¥¢ÂÖ≥ÈîÆËØç:');
            if (!query) return;
            window.location.href = `level3.html?doc_id=${docId}&action=search&query=${encodeURIComponent(query)}`;
        }
        
        async function deleteDocument(docId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÊñáÊ°£ÂêóÔºü')) return;
            
            try {
                const res = await fetch(`${API_BASE}/rag/documents/${docId}`, {
                    method: 'DELETE',
                    headers: { 'X-API-Key': API_KEY }
                });
                if (res.ok) {
                    alert('Âà†Èô§ÊàêÂäü');
                    loadDocuments();
                } else {
                    alert('Âà†Èô§Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Âà†Èô§Â§±Ë¥•:', error);
                alert('Âà†Èô§Â§±Ë¥•');
            }
        }
        
        // ÊêúÁ¥¢Ê°ÜÂõûËΩ¶‰∫ã‰ª∂
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchDocuments();
            }
        });
        
        // ÂàùÂßãÂåñ
        loadDocuments();
    </script>
</body>
</html>
