</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="itemTitle">ğŸ” è¶‹åŠ¿è¯¦æƒ…</h1>
            <p id="itemSubtitle">æŸ¥çœ‹å’Œæ‰§è¡Œåˆ†æ</p>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='level2.html'">â† è¿”å›åˆ—è¡¨</button>
                <button class="btn btn-secondary" onclick="executeAnalysis()">ğŸš€ æ‰§è¡Œåˆ†æ</button>
                <button class="btn btn-secondary" onclick="exportReport()">ğŸ“¥ å¯¼å‡ºæŠ¥å‘Š</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">è¯¦ç»†ä¿¡æ¯</div>
            <div class="info-grid" id="itemInfo">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">è¶‹åŠ¿å›¾è¡¨</div>
            <div class="chart-container" id="trendChart"></div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/super-agent';
        const API_KEY = localStorage.getItem('api_key') || 'default_key';
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('report_id');
        const indicatorId = urlParams.get('indicator_id');
        const taskId = urlParams.get('task_id');
        const action = urlParams.get('action');
        
        async function loadItem() {
            if (action === 'create') {
                document.getElementById('itemTitle').textContent = 'ğŸ” åˆ›å»ºæ–°æŠ¥å‘Š';
                document.getElementById('itemInfo').innerHTML = '<div class="loading">åˆ›å»ºè¡¨å•å¼€å‘ä¸­...</div>';
                return;
            }
            
            let item = null;
            if (reportId) {
                item = await loadReport(reportId);
            } else if (indicatorId) {
                item = await loadIndicator(indicatorId);
            } else if (taskId) {
                item = await loadTask(taskId);
            } else {
                document.getElementById('itemInfo').innerHTML = '<div class="loading">è¯·é€‰æ‹©é¡¹ç›®</div>';
                return;
            }
            
            if (item) {
                renderItemInfo(item);
                if (item.data) {
                    renderChart(item.data);
                }
            }
        }
        
        async function loadReport(id) {
            try {
                const res = await fetch(`${API_BASE}/trend/reports/${id}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const report = await res.json();
                document.getElementById('itemTitle').textContent = report.title || id;
                document.getElementById('itemSubtitle').textContent = `æŠ¥å‘Š ID: ${id}`;
                return report;
            } catch (error) {
                console.error('åŠ è½½æŠ¥å‘Šå¤±è´¥:', error);
                return null;
            }
        }
        
        async function loadIndicator(id) {
            try {
                const res = await fetch(`${API_BASE}/trend/indicators/${id}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const indicator = await res.json();
                document.getElementById('itemTitle').textContent = indicator.name || id;
                document.getElementById('itemSubtitle').textContent = `æŒ‡æ ‡ ID: ${id}`;
                return indicator;
            } catch (error) {
                console.error('åŠ è½½æŒ‡æ ‡å¤±è´¥:', error);
                return null;
            }
        }
        
        async function loadTask(id) {
            try {
                const res = await fetch(`${API_BASE}/trend/analysis/tasks/${id}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const task = await res.json();
                document.getElementById('itemTitle').textContent = task.name || id;
                document.getElementById('itemSubtitle').textContent = `ä»»åŠ¡ ID: ${id}`;
                return task;
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                return null;
            }
        }
        
        function renderItemInfo(item) {
            const html = Object.entries(item).map(([key, value]) => {
                if (key === 'data' || typeof value === 'object') return '';
                return `
                    <div class="info-item">
                        <div class="info-label">${key}</div>
                        <div class="info-value">${value || 'N/A'}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('itemInfo').innerHTML = html || '<div class="loading">æ— æ•°æ®</div>';
        }
        
        function renderChart(data) {
            const chart = echarts.init(document.getElementById('trendChart'));
            
            if (data.series && data.series.length > 0) {
                chart.setOption({
                    tooltip: { trigger: 'axis' },
                    legend: { data: data.series.map(s => s.name) },
                    xAxis: {
                        type: 'category',
                        data: data.categories || data.timestamps || []
                    },
                    yAxis: { type: 'value' },
                    series: data.series.map(s => ({
                        name: s.name,
                        type: 'line',
                        data: s.data,
                        smooth: true
                    }))
                });
            } else {
                chart.setOption({
                    title: { text: 'æš‚æ— æ•°æ®', left: 'center', top: 'middle' }
                });
            }
        }
        
        async function executeAnalysis() {
            if (!reportId && !indicatorId) {
                alert('è¯·å…ˆé€‰æ‹©æŠ¥å‘Šæˆ–æŒ‡æ ‡');
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/trend/analysis/execute`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        report_id: reportId,
                        indicator_id: indicatorId
                    })
                });
                const result = await res.json();
                if (result.success) {
                    alert('åˆ†æå·²å¯åŠ¨');
                    setTimeout(() => loadItem(), 2000);
                } else {
                    alert('å¯åŠ¨å¤±è´¥');
                }
            } catch (error) {
                console.error('æ‰§è¡Œåˆ†æå¤±è´¥:', error);
                alert('æ‰§è¡Œå¤±è´¥');
            }
        }
        
        async function exportReport() {
            if (!reportId) {
                alert('è¯·å…ˆé€‰æ‹©æŠ¥å‘Š');
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/trend/reports/${reportId}/export`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `trend_report_${reportId}.pdf`;
                a.click();
            } catch (error) {
                console.error('å¯¼å‡ºå¤±è´¥:', error);
                alert('å¯¼å‡ºå¤±è´¥');
            }
        }
        
        // åˆå§‹åŒ–
        loadItem();
    </script>
</body>
