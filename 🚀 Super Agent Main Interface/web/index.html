<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-STACK 超级Agent - 智能控制台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/confirmation.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-left">
                <h1 class="app-title">🤖 AI-STACK 超级Agent</h1>
                <span class="app-subtitle">智能控制台 V5.0</span>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <span class="status-dot active"></span>
                    <span class="status-text">运行中</span>
                </div>
                <select id="model-selector" class="model-selector">
                    <option value="qwen2.5:1.5b" selected>qwen2.5:1.5b (快速)</option>
                    <option value="qwen2.5:7b">qwen2.5:7b (高质量)</option>
                    <option value="llama3.2:1b">llama3.2:1b (极速)</option>
                </select>
            </div>
        </header>

        <!-- 主内容区 -->
        <div class="app-main">
            <!-- 左侧模块导航 -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="section-title">核心模块</h3>
                    <nav class="module-nav">
                        <button class="nav-btn" data-module="chat">
                            <span class="nav-icon">💬</span>
                            <span class="nav-label">智能聊天</span>
                        </button>
                        <button class="nav-btn" data-module="rag">
                            <span class="nav-icon">📚</span>
                            <span class="nav-label">RAG知识库</span>
                        </button>
                        <button class="nav-btn" data-module="rag-tools">
                            <span class="nav-icon">🛠️</span>
                            <span class="nav-label">RAG工具</span>
                        </button>
                        <button class="nav-btn" data-module="rag-ingest">
                            <span class="nav-icon">📥</span>
                            <span class="nav-label">RAG流水线</span>
                        </button>
                        <button class="nav-btn" data-module="erp">
                            <span class="nav-icon">💼</span>
                            <span class="nav-label">ERP管理</span>
                        </button>
                        <button class="nav-btn" data-module="erp-orders">
                            <span class="nav-icon">📦</span>
                            <span class="nav-label">订单页</span>
                        </button>
                        <button class="nav-btn" data-module="erp-production">
                            <span class="nav-icon">🏭</span>
                            <span class="nav-label">生产工单</span>
                        </button>
                        <button class="nav-btn" data-module="erp-procurements">
                            <span class="nav-icon">🧾</span>
                            <span class="nav-label">采购预警</span>
                        </button>
                        <button class="nav-btn" data-module="erp-inventory">
                            <span class="nav-icon">📊</span>
                            <span class="nav-label">库存</span>
                        </button>
                        <button class="nav-btn" data-module="bpmn-runtime">
                            <span class="nav-icon">⏱️</span>
                            <span class="nav-label">流程追踪</span>
                        </button>
                        <button class="nav-btn" data-module="content">
                            <span class="nav-icon">✍️</span>
                            <span class="nav-label">内容创作</span>
                        </button>
                        <button class="nav-btn" data-module="trend">
                            <span class="nav-icon">📈</span>
                            <span class="nav-label">趋势分析</span>
                        </button>
                        <button class="nav-btn" data-module="stock">
                            <span class="nav-icon">💰</span>
                            <span class="nav-label">股票量化</span>
                        </button>
                        <button class="nav-btn" data-module="operations">
                            <span class="nav-icon">⚙️</span>
                            <span class="nav-label">运营财务</span>
                        </button>
                        <button class="nav-btn" data-module="coding">
                            <span class="nav-icon">💻</span>
                            <span class="nav-label">AI编程</span>
                        </button>
                        <button class="nav-btn" data-module="stock-backtest">
                            <span class="nav-icon">🧪</span>
                            <span class="nav-label">策略回测</span>
                        </button>
                    </nav>
                </div>
                <div class="sidebar-section">
                    <h3 class="section-title">工具功能</h3>
                    <nav class="module-nav">
                        <button class="nav-btn" data-module="websearch">
                            <span class="nav-icon">🔍</span>
                            <span class="nav-label">网络搜索</span>
                        </button>
                        <button class="nav-btn" data-module="translation">
                            <span class="nav-icon">🌐</span>
                            <span class="nav-label">多语言翻译</span>
                        </button>
                        <button class="nav-btn" data-module="filegen">
                            <span class="nav-icon">📄</span>
                            <span class="nav-label">文件生成</span>
                        </button>
                    </nav>
                </div>
            </aside>

            <!-- 中央聊天区域 -->
            <main class="chat-area">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-icon">🤖</div>
                        <h2>欢迎使用 AI-STACK 超级Agent</h2>
                        <p>我是您的智能助手，可以帮您处理各种任务</p>
                        <div class="welcome-features">
                            <span class="feature-tag">💬 智能对话</span>
                            <span class="feature-tag">📚 知识检索</span>
                            <span class="feature-tag">💼 业务管理</span>
                            <span class="feature-tag">✍️ 内容创作</span>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <div class="input-toolbar">
                        <button class="tool-btn" id="voice-btn" title="语音输入">🎤</button>
                        <button class="tool-btn" id="file-btn" title="上传文件">📎</button>
                        <button class="tool-btn" id="search-btn" title="搜索">🔍</button>
                    </div>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="chat-input" 
                            class="chat-input"
                            placeholder="输入您的问题或指令..."
                            autocomplete="off"
                        />
                        <button class="send-btn" id="send-btn" title="发送">
                            <span>发送</span>
                        </button>
                    </div>
                </div>
            </main>

            <!-- 右侧信息面板 -->
            <aside class="info-panel">
                <div class="panel-section">
                    <h3 class="panel-title">终端（沙盒）</h3>
                    <div class="terminal-panel">
                        <div class="terminal-input-row">
                            <input id="terminal-cwd" class="terminal-cwd" type="text" placeholder="工作目录（可选）" />
                            <input id="terminal-command" class="terminal-input" type="text" placeholder="输入白名单命令，例如：ls -la" />
                            <button id="terminal-run" class="action-btn-small">运行</button>
                        </div>
                        <pre id="terminal-output" class="terminal-output">// 输出将在此显示</pre>
                        <div class="terminal-actions">
                            <button id="terminal-clear" class="action-btn-small">清屏</button>
                            <button id="terminal-history-btn" class="action-btn-small">历史</button>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <h3 class="panel-title">系统状态</h3>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-label">CPU</span>
                            <div class="status-bar">
                                <div class="status-fill" id="cpu-bar" style="width: 45%"></div>
                            </div>
                            <span class="status-value" id="cpu-value">45%</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">内存</span>
                            <div class="status-bar">
                                <div class="status-fill" id="memory-bar" style="width: 60%"></div>
                            </div>
                            <span class="status-value" id="memory-value">60%</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">磁盘</span>
                            <div class="status-bar">
                                <div class="status-fill" id="disk-bar" style="width: 75%"></div>
                            </div>
                            <span class="status-value" id="disk-value">75%</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">任务中心</h3>
                    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
                        <input id="task-filter-q" placeholder="关键字（标题/描述/ID）" style="flex:1;">
                        <select id="task-filter-status">
                            <option value="">全部状态</option>
                            <option value="pending">pending</option>
                            <option value="confirmed">confirmed</option>
                            <option value="in_progress">in_progress</option>
                            <option value="completed">completed</option>
                            <option value="failed">failed</option>
                            <option value="blocked">blocked</option>
                            <option value="rejected">rejected</option>
                        </select>
                        <button class="action-btn-small" id="task-filter-apply">筛选</button>
                        <button class="action-btn-small" id="task-filter-reset">重置</button>
                    </div>
                    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
                        <label class="small">每页</label>
                        <select id="task-page-size" style="width:80px;">
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10" selected>10</option>
                            <option value="12">12</option>
                        </select>
                        <button class="action-btn-small" id="task-prev">上一页</button>
                        <span id="task-pageinfo" class="small">第 1 页</span>
                        <button class="action-btn-small" id="task-next">下一页</button>
                    </div>
                    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
                        <button class="action-btn-small" id="task-bulk-select-all">全选本页（规划）</button>
                        <button class="action-btn-small" id="task-bulk-clear">清空选择</button>
                        <button class="action-btn-small" id="task-bulk-confirm">批量确认</button>
                        <button class="action-btn-small" id="task-bulk-execute">批量执行</button>
                        <span id="task-bulk-count" class="small">已选 0 项</span>
                    </div>
                    <div id="task-list" class="task-list">
                        <div class="activity-item">加载中...</div>
                    </div>
                    <div style="margin-top:8px;">
                        <button class="action-btn-small" onclick="window.open('task_detail.html?id='+prompt('输入任务ID（task_xxx或数字）：',''), '_blank')">🔎 打开任务详情</button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">快速操作</h3>
                    <div class="quick-actions">
                        <button class="action-btn-small" id="quick-memo">📝 创建备忘录</button>
                        <button class="action-btn-small" id="quick-task">📋 新建任务</button>
                        <button class="action-btn-small" id="quick-file">📄 生成文件</button>
                        <button class="action-btn-small" id="quick-trial">🧮 运营试算</button>
                        <button class="action-btn-small" id="quick-douyin">🎬 抖音草稿</button>
                        <button class="action-btn-small" id="quick-cursor">💻 Cursor桥接</button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">终端安全监控</h3>
                    <div class="security-panel">
                        <div class="security-status-row">
                            <span class="security-status" id="terminal-security-status">待监控</span>
                            <button class="security-refresh" id="terminal-security-refresh">刷新</button>
                        </div>
                        <div class="security-event-list" id="terminal-event-list">
                            <div class="security-empty">暂无命令记录</div>
                        </div>
                    </div>
                </div>
                <div class="panel-section">
                    <h3 class="panel-title">安全与合规总览</h3>
                    <div class="security-panel">
                        <div class="security-event-list" id="security-audit-list">
                            <div class="security-empty">加载中...</div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3 class="panel-title">最近活动</h3>
                    <div class="activity-list" id="activity-list">
                        <div class="activity-item">
                            <span class="activity-icon">💬</span>
                            <span class="activity-text">系统已就绪</span>
                            <span class="activity-time">刚刚</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/modal.js"></script>
    <script src="js/confirmation.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
