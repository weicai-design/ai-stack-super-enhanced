<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级Agent主界面 - AI-STACK</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="super-agent-container">
        <!-- 顶部导航栏 -->
        <header class="top-navbar">
            <div class="nav-left">
                <h1>🤖 超级Agent</h1>
            </div>
            <div class="nav-center">
                <select id="model-selector" class="model-selector">
                    <option value="gpt-4">GPT-4</option>
                    <option value="claude">Claude</option>
                    <option value="ollama">Ollama (本地)</option>
                </select>
            </div>
            <div class="nav-right">
                <button id="settings-btn" class="icon-btn">⚙️</button>
            </div>
        </header>

        <div class="main-layout">
            <!-- 左侧：状态监控区 -->
            <aside class="left-sidebar">
                <div class="status-panel">
                    <h3>📊 状态监控</h3>
                    
                    <!-- 自我学习状态 -->
                    <div class="status-section">
                        <h4>自我学习</h4>
                        <div id="learning-status" class="status-indicator">
                            <span class="status-dot"></span>
                            <span>监控中</span>
                        </div>
                        <div class="status-stats">
                            <div>工作流: <span id="workflow-count">0</span></div>
                            <div>问题: <span id="problem-count">0</span></div>
                            <div>解决方案: <span id="solution-count">0</span></div>
                        </div>
                    </div>

                    <!-- 资源监控 -->
                    <div class="status-section">
                        <h4>系统资源</h4>
                        <div class="resource-item">
                            <label>CPU:</label>
                            <div class="progress-bar">
                                <div id="cpu-progress" class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span id="cpu-percent">0%</span>
                        </div>
                        <div class="resource-item">
                            <label>内存:</label>
                            <div class="progress-bar">
                                <div id="memory-progress" class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span id="memory-percent">0%</span>
                        </div>
                        <div class="resource-item">
                            <label>磁盘:</label>
                            <div class="progress-bar">
                                <div id="disk-progress" class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span id="disk-percent">0%</span>
                        </div>
                        <div id="external-drives" class="external-drives">
                            <h5>外接硬盘:</h5>
                            <div id="drives-list"></div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 中间：主聊天区 -->
            <main class="chat-main">
                <!-- 二级功能导航 -->
                <div class="module-nav">
                    <button class="module-btn" data-module="rag">📚 RAG知识库</button>
                    <button class="module-btn" data-module="erp">💼 ERP全流程</button>
                    <button class="module-btn" data-module="content">✍️ 内容创作</button>
                    <button class="module-btn" data-module="trend">📈 趋势分析</button>
                    <button class="module-btn" data-module="stock">💰 股票量化</button>
                    <button class="module-btn" data-module="operations">⚙️ 运营管理</button>
                    <button class="module-btn" data-module="finance">💵 财务管理</button>
                    <button class="module-btn" data-module="coding">💻 AI编程</button>
                    <button class="module-btn" data-module="task">📋 智能任务</button>
                </div>

                <!-- 聊天消息区 -->
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <h2>欢迎使用超级Agent！</h2>
                        <p>我是您的AI助手，可以帮您处理各种任务。</p>
                        <p>支持语音交互、多语言翻译、文件生成等功能。</p>
                    </div>
                </div>

                <!-- 聊天输入区 -->
                <div class="chat-input-area">
                    <div class="input-toolbar">
                        <button id="voice-btn" class="tool-btn" title="语音输入">🎤</button>
                        <button id="file-btn" class="tool-btn" title="上传文件">📎</button>
                        <button id="search-btn" class="tool-btn" title="网络搜索">🔍</button>
                        <button id="translate-btn" class="tool-btn" title="翻译">🌐</button>
                        <button id="generate-btn" class="tool-btn" title="生成文件">📄</button>
                        <button id="terminal-btn" class="tool-btn" title="终端命令">💻</button>
                    </div>
                    <div class="input-container">
                        <textarea 
                            id="chat-input" 
                            placeholder="输入消息... (支持语音、文件、搜索)"
                            rows="3"
                        ></textarea>
                        <button id="send-btn" class="send-btn">发送</button>
                    </div>
                    <div class="file-upload-area" id="file-upload-area" style="display: none;">
                        <p>拖拽文件到此处或点击上传（支持60种格式）</p>
                        <input type="file" id="file-input" multiple accept="*/*">
                    </div>
                    
                    <!-- 终端命令界面 -->
                    <div class="terminal-area" id="terminal-area" style="display: none;">
                        <div class="terminal-header">
                            <span>💻 终端命令</span>
                            <button id="terminal-close" class="terminal-close-btn">×</button>
                        </div>
                        <div class="terminal-output" id="terminal-output">
                            <div class="terminal-welcome">
                                <p>欢迎使用终端命令执行器</p>
                                <p>输入命令后按回车执行，输入 'exit' 退出</p>
                                <p>当前目录: <span id="terminal-cwd">/</span></p>
                            </div>
                        </div>
                        <div class="terminal-input-area">
                            <span class="terminal-prompt">$</span>
                            <input type="text" id="terminal-input" class="terminal-input" placeholder="输入命令...">
                            <button id="terminal-execute" class="terminal-execute-btn">执行</button>
                        </div>
                        <div class="terminal-toolbar">
                            <button id="terminal-history-btn" class="terminal-tool-btn">📜 历史</button>
                            <button id="terminal-clear-btn" class="terminal-tool-btn">🗑️ 清空</button>
                            <button id="terminal-info-btn" class="terminal-tool-btn">ℹ️ 系统信息</button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- 右侧：备忘录和工作计划 -->
            <aside class="right-sidebar">
                <!-- 备忘录 -->
                <div class="memo-panel">
                    <div class="panel-header">
                        <h3>📝 备忘录</h3>
                        <button id="refresh-memos" class="icon-btn">🔄</button>
                    </div>
                    <div id="memos-list" class="memos-list">
                        <!-- 备忘录列表 -->
                    </div>
                </div>

                <!-- 智能工作计划 -->
                <div class="task-panel">
                    <div class="panel-header">
                        <h3>📋 智能工作计划</h3>
                        <button id="extract-tasks" class="icon-btn">✨</button>
                    </div>
                    <div id="tasks-list" class="tasks-list">
                        <!-- 任务列表 -->
                    </div>
                    <div class="task-stats">
                        <div>待确认: <span id="pending-tasks">0</span></div>
                        <div>进行中: <span id="in-progress-tasks">0</span></div>
                        <div>已完成: <span id="completed-tasks">0</span></div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- 弹窗系统 -->
        <div id="modal-overlay" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">通知</h3>
                    <button id="modal-close" class="modal-close">×</button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- 弹窗内容 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/memo.js"></script>
    <script src="js/task.js"></script>
    <script src="js/monitor.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
