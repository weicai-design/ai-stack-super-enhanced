    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/super-agent';
        
        async function loadTemplates() {
            try {
                const res = await fetch(`${API_BASE}/knowledge/templates`);
                const data = await res.json();
                const select = document.getElementById('templateSelect');
                select.innerHTML = '';
                if (data.success && Array.isArray(data.templates)) {
                    data.templates.forEach(t => {
                        const option = document.createElement('option');
                        option.value = t.template_id;
                        option.textContent = `${t.name} (${t.template_id})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½æ¨¡æ¿å¤±è´¥', error);
            }
        }
        
        function parseTags(value) {
            if (!value) return [];
            return value.split(',').map(t => t.trim()).filter(Boolean);
        }
        
        function parseMetadata(value) {
            if (!value) return {};
            try {
                return JSON.parse(value);
            } catch {
                return { note: value };
            }
        }
        
        async function submitEntry() {
            const payload = {
                template_id: document.getElementById('templateSelect').value,
                title: document.getElementById('titleInput').value.trim(),
                summary: document.getElementById('summaryInput').value.trim(),
                content: document.getElementById('contentInput').value.trim(),
                tags: parseTags(document.getElementById('tagsInput').value),
                metadata: parseMetadata(document.getElementById('metadataInput').value),
                source: document.getElementById('sourceInput').value.trim() || undefined,
                source_id: document.getElementById('sourceIdInput').value.trim() || undefined,
                priority: document.getElementById('priorityInput').value.trim() || undefined,
                auto_ingest: true,
                auto_queue: true
            };
            
            if (!payload.title || !payload.content) {
                updateStatus('createStatus', 'æ ‡é¢˜ä¸å†…å®¹ä¸èƒ½ä¸ºç©º', false);
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE}/knowledge/entries`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                const success = data.success !== false;
                updateStatus('createStatus', JSON.stringify(data, null, 2), success);
                refreshQueue();
            } catch (error) {
                updateStatus('createStatus', error.message, false);
            }
        }
        
        async function loadRules() {

            } catch (error) {

                });
                const data = await res.json();
                updateStatus('queueStatus', JSON.stringify(data, null, 2), data.success);
            } catch (error) {
