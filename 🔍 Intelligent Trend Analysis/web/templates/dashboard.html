    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('http://localhost:8015/api/trend/dashboard');
                const data = await response.json();
                
                // æ›´æ–°ç»Ÿè®¡
                document.getElementById('crawler-status').textContent = 
                    data.crawler_status.active_crawlers + '/' + data.crawler_status.total_crawlers;
                document.getElementById('today-articles').textContent = 
                    data.crawler_status.today_articles;
                document.getElementById('total-articles').textContent = 
                    data.crawler_status.total_articles;
                document.getElementById('hot-topics-count').textContent = 
                    data.hot_topics.length;
                
                // æ›´æ–°å›¾è¡¨
                updateCategoryChart(data.category_distribution);
                updateHotTopicsChart(data.hot_topics);
                updateArticlesList(data.latest_articles);
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }
        
        function updateCategoryChart(distribution) {
            const chart = echarts.init(document.getElementById('category-chart'));
            
            const data = Object.keys(distribution).map(key => ({
                name: key,
                value: distribution[key]
            }));
            
            chart.setOption({
                tooltip: { trigger: 'item' },
                legend: { orient: 'vertical', left: 'left' },
                series: [{
                    name: 'ç±»åˆ«',
                    type: 'pie',
                    radius: '70%',
                    data: data,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            });
        }
        
        function updateHotTopicsChart(topics) {
            const chart = echarts.init(document.getElementById('hot-topics-chart'));
            
            const keywords = topics.map(t => t.keyword);
            const frequencies = topics.map(t => t.frequency);
            
            chart.setOption({
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' }},
                xAxis: { type: 'category', data: keywords },
                yAxis: { type: 'value' },
                series: [{
                    name: 'å‡ºç°é¢‘ç‡',
                    type: 'bar',
                    data: frequencies,
                    itemStyle: {
                        color: {
                            type: 'linear',
                            x: 0, y: 0, x2: 0, y2: 1,
                            colorStops: [
                                { offset: 0, color: '#43e97b' },
                                { offset: 1, color: '#38f9d7' }
                            ]
                        }
                    }
                }]
            });
        }
        
        function updateArticlesList(articles) {
            const container = document.getElementById('articles-container');
            
            if (!articles || articles.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #909399;">æš‚æ— æ•°æ®</div>';
                return;
            }
            
            container.innerHTML = articles.map(article => `
                <div class="article-item">
                    <div class="article-title">
                        <span class="badge badge-${article.category}">${article.category}</span>
                        ${article.title}
                    </div>
                    <div class="article-meta">
                        æ¥æºï¼š${article.source} | å‘å¸ƒæ—¶é—´ï¼š${article.publish_date?.substring(0, 16) || 'æœªçŸ¥'}
                    </div>
                </div>
            `).join('');
        }
        
        // é¡µé¢åŠ è½½
