name: CI - 持续集成

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==================== 代码质量检查 ====================
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy bandit safety
    
    - name: 代码格式检查 (Black)
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: 代码风格检查 (Flake8)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: 类型检查 (MyPy)
      run: |
        mypy . --ignore-missing-imports
      continue-on-error: true
    
    - name: 安全扫描 (Bandit)
      run: |
        bandit -r . -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: 依赖安全检查 (Safety)
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true
    
    - name: 上传Bandit报告
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  # ==================== 单元测试 ====================
  unit-tests:
    name: 单元测试
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install -r requirements.txt
    
    - name: 运行单元测试
      run: |
        pytest -v -m "unit and not slow" \
          --cov=. \
          --cov-report=xml \
          --cov-report=html \
          --junitxml=junit.xml
    
    - name: 上传覆盖率报告到Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: 上传测试报告
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          junit.xml
          htmlcov/
    
    # ==================== P3-016: CI 证据上传 ====================
    - name: 上传CI证据
      if: always()
      run: |
        mkdir -p artifacts/evidence/ci/P3-016
        # 复制测试结果文件
        if [ -f junit.xml ]; then
          cp junit.xml artifacts/evidence/ci/P3-016/test_report_${{ matrix.python-version }}_$(date +%Y%m%d_%H%M%S).xml
        fi
        if [ -d htmlcov ]; then
          cp -r htmlcov artifacts/evidence/ci/P3-016/coverage_${{ matrix.python-version }}_$(date +%Y%m%d_%H%M%S)/
        fi
        # 创建元数据文件
        cat > artifacts/evidence/ci/P3-016/ci_metadata.json << EOF
        {
          "requirement_id": "P3-016",
          "python_version": "${{ matrix.python-version }}",
          "workflow": "unit-tests",
          "build_id": "${{ github.run_id }}",
          "commit_sha": "${{ github.sha }}",
          "branch": "${{ github.ref_name }}",
          "uploaded_at": "$(date -Iseconds)"
        }
        EOF
      continue-on-error: true
    
    - name: 上传证据到Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: ci-evidence-${{ matrix.python-version }}
        path: artifacts/evidence/ci/

  # ==================== 集成测试 ====================
  integration-tests:
    name: 集成测试
    runs-on: ubuntu-latest
    
    services:
      # Redis服务
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev
    
    - name: 安装Python依赖
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install -r requirements.txt
    
    - name: 运行集成测试
      run: |
        pytest -v -m "integration" --maxfail=5
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
    
  # ==================== E2E测试 ====================
  e2e-tests:
    name: 端到端测试
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install -r requirements.txt
    
    - name: 运行E2E测试
      run: |
        pytest -v -m "e2e" --maxfail=3
      continue-on-error: true

  # ==================== Docker构建测试 ====================
  docker-build:
    name: Docker构建测试
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: 构建Docker镜像
      run: |
        docker build -t ai-stack:test .
    
    - name: 测试Docker镜像
      run: |
        docker run --rm ai-stack:test --version || true
    
  # ==================== 安全扫描 ====================
  security-scan:
    name: 安全扫描
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 运行Trivy漏洞扫描
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: 上传Trivy扫描结果
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ==================== 测试报告汇总 ====================
  test-report:
    name: 测试报告汇总
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
    - name: 下载测试结果
      uses: actions/download-artifact@v3
    
    - name: 发布测试报告
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 测试结果汇总
        path: '**/junit.xml'
        reporter: java-junit
