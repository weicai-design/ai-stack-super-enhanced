      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # ==================== æ„å»º ====================
  build:
    name: æ„å»ºå’Œå‘å¸ƒ
    runs-on: ubuntu-latest
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v3
    
    - name: è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: ç™»å½•Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: æå–å…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/ai-stack
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: æ„å»ºå¹¶æ¨é€Gatewayé•œåƒ
      uses: docker/build-push-action@v4
      with:
        context: ./api-gateway
        file: ./api-gateway/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-stack-gateway:latest,${{ secrets.DOCKER_USERNAME }}/ai-stack-gateway:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack-gateway:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack-gateway:buildcache,mode=max
    
    - name: æ„å»ºå¹¶æ¨é€RAG Sidecaré•œåƒ
      uses: docker/build-push-action@v4
      with:
        context: ./ğŸ“š Enhanced RAG & Knowledge Graph
        file: ./ğŸ“š Enhanced RAG & Knowledge Graph/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-stack-rag-sidecar:latest,${{ secrets.DOCKER_USERNAME }}/ai-stack-rag-sidecar:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack-rag-sidecar:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack-rag-sidecar:buildcache,mode=max
    
    - name: æ„å»ºå¹¶æ¨é€Trend Sidecaré•œåƒ
      uses: docker/build-push-action@v4
      with:
        context: ./ğŸ” Intelligent Trend Analysis
        file: ./ğŸ” Intelligent Trend Analysis/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-stack-trend-sidecar:latest,${{ secrets.DOCKER_USERNAME }}/ai-stack-trend-sidecar:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack-trend-sidecar:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack-trend-sidecar:buildcache,mode=max
    
    - name: æ„å»ºå¹¶æ¨é€Dockeré•œåƒï¼ˆæ—§ç‰ˆå…¼å®¹ï¼‰
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack:buildcache,mode=max
    
  # ==================== éƒ¨ç½²åˆ°Staging ====================
  deploy-staging:
    name: éƒ¨ç½²åˆ°Stagingç¯å¢ƒ
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.aistack.example.com
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v3
    
    - name: é…ç½®kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
    
    - name: éƒ¨ç½²åˆ°Kubernetes
      run: |
        kubectl apply -f infra/k8s/staging/
        kubectl rollout status deployment/ai-stack-deployment -n staging
    
    - name: å¥åº·æ£€æŸ¥
      run: |
        sleep 30
        curl -f https://staging.aistack.example.com/health || exit 1
    
  # ==================== éƒ¨ç½²åˆ°Production ====================
  deploy-production:
    name: éƒ¨ç½²åˆ°Productionç¯å¢ƒ
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'production' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://aistack.example.com
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v3
    
    - name: é…ç½®kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
    
    - name: è“ç»¿éƒ¨ç½²
      run: |
        # éƒ¨ç½²æ–°ç‰ˆæœ¬ï¼ˆç»¿è‰²ï¼‰
        kubectl apply -f infra/k8s/production/
        kubectl rollout status deployment/ai-stack-deployment-green -n production
        
        # å¥åº·æ£€æŸ¥
        sleep 30
        
        # åˆ‡æ¢æµé‡
        kubectl patch service ai-stack-service -n production \
          -p '{"spec":{"selector":{"version":"green"}}}'
        
        # ç­‰å¾…å¹¶éªŒè¯
        sleep 60
        
        # åˆ é™¤æ—§ç‰ˆæœ¬ï¼ˆè“è‰²ï¼‰
        kubectl delete deployment ai-stack-deployment-blue -n production || true
    
    - name: ç”Ÿäº§ç¯å¢ƒå¥åº·æ£€æŸ¥
      run: |
        curl -f https://aistack.example.com/health || exit 1
    
    - name: å‘é€éƒ¨ç½²é€šçŸ¥
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: 'ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å®Œæˆï¼'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
    
  # ==================== å›æ»š ====================
  rollback:
    name: å›æ»šéƒ¨ç½²
    runs-on: ubuntu-latest
    if: failure()
    environment: production
    
    steps:
    - name: é…ç½®kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
    
    - name: æ‰§è¡Œå›æ»š
      run: |
        kubectl rollout undo deployment/ai-stack-deployment -n production
        kubectl rollout status deployment/ai-stack-deployment -n production
    
    - name: éªŒè¯å›æ»š
      run: |
