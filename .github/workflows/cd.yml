name: CD - 持续部署

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # ==================== 构建 ====================
  build:
    name: 构建和发布
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: 登录Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: 提取元数据
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/ai-stack
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: 构建并推送Docker镜像
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ai-stack:buildcache,mode=max
    
  # ==================== 部署到Staging ====================
  deploy-staging:
    name: 部署到Staging环境
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.aistack.example.com
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 配置kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
    
    - name: 部署到Kubernetes
      run: |
        kubectl apply -f infra/k8s/staging/
        kubectl rollout status deployment/ai-stack-deployment -n staging
    
    - name: 健康检查
      run: |
        sleep 30
        curl -f https://staging.aistack.example.com/health || exit 1
    
  # ==================== 部署到Production ====================
  deploy-production:
    name: 部署到Production环境
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'production' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://aistack.example.com
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 配置kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
    
    - name: 蓝绿部署
      run: |
        # 部署新版本（绿色）
        kubectl apply -f infra/k8s/production/
        kubectl rollout status deployment/ai-stack-deployment-green -n production
        
        # 健康检查
        sleep 30
        
        # 切换流量
        kubectl patch service ai-stack-service -n production \
          -p '{"spec":{"selector":{"version":"green"}}}'
        
        # 等待并验证
        sleep 60
        
        # 删除旧版本（蓝色）
        kubectl delete deployment ai-stack-deployment-blue -n production || true
    
    - name: 生产环境健康检查
      run: |
        curl -f https://aistack.example.com/health || exit 1
    
    - name: 发送部署通知
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: '生产环境部署完成！'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
    
  # ==================== 回滚 ====================
  rollback:
    name: 回滚部署
    runs-on: ubuntu-latest
    if: failure()
    environment: production
    
    steps:
    - name: 配置kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
    
    - name: 执行回滚
      run: |
        kubectl rollout undo deployment/ai-stack-deployment -n production
        kubectl rollout status deployment/ai-stack-deployment -n production
    
    - name: 验证回滚
      run: |
        sleep 30
        curl -f https://aistack.example.com/health || exit 1

