        .last-update {

    </style>

<body>
    <div class="dashboard">
        <div class="header">

            <div class="subtitle">å®æ—¶ç›‘æ§ç³»ç»Ÿå¥åº·çŠ¶å†µ</div>

        <div class="health-score">
            <div class="score-circle">

            <div class="score-label">ç³»ç»Ÿå¥åº·åˆ†æ•°</div>

        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">ğŸ’»</div>
                <div class="metric-title">CPUä½¿ç”¨ç‡</div>
                <div class="metric-value good" id="cpuValue">--%</div>
                <div class="metric-bar">
                    <div class="metric-bar-fill" id="cpuBar" style="width: 0%"></div>

            <div class="metric-card">

                <div class="metric-value good" id="memoryValue">--%</div>
                <div class="metric-bar">
                    <div class="metric-bar-fill" id="memoryBar" style="width: 0%"></div>
                </div>
            </div>

            <div class="metric-card">

                <div class="metric-title">ç£ç›˜ä½¿ç”¨ç‡</div>
                <div class="metric-value good" id="diskValue">--%</div>
                <div class="metric-bar">
                    <div class="metric-bar-fill" id="diskBar" style="width: 0%"></div>

            </div>

            <div class="metric-card">

                <div class="metric-title">æœåŠ¡åœ¨çº¿ç‡</div>
                <div class="metric-value good" id="serviceValue">--%</div>
                <div class="metric-bar">
                    <div class="metric-bar-fill" id="serviceBar" style="width: 0%"></div>

            </div>

        <div class="services-status">
            <h2>ğŸ” æœåŠ¡çŠ¶æ€è¯¦æƒ…</h2>
            <div id="servicesList"></div>
        </div>

        <div class="last-update" id="lastUpdate">æœ€åæ›´æ–°: --</div>

    <button class="refresh-btn" onclick="runHealthCheck()" title="åˆ·æ–°">ğŸ”„</button>

    <script>
        const SERVICES = [
            { name: 'ğŸ’¼ ERPåç«¯', url: 'http://localhost:8013/health', port: 8013 },
            { name: 'ğŸ¯ å‘½ä»¤ç½‘å…³', url: 'http://localhost:8020/health', port: 8020 },
            { name: 'ğŸ“š RAGç³»ç»Ÿ', url: 'http://localhost:8011/health', port: 8011 },
            { name: 'ğŸ’¬ OpenWebUI', url: 'http://localhost:3000', port: 3000 },
            { name: 'ğŸ“ˆ è‚¡ç¥¨ç³»ç»Ÿ', url: 'http://localhost:8014/health', port: 8014 },
            { name: 'ğŸ” è¶‹åŠ¿åˆ†æ', url: 'http://localhost:8015/health', port: 8015 },
            { name: 'âœï¸ å†…å®¹åˆ›ä½œ', url: 'http://localhost:8016/health', port: 8016 },
            { name: 'ğŸ¤– ä»»åŠ¡ä»£ç†', url: 'http://localhost:8017/health', port: 8017 },
            { name: 'âš™ï¸ èµ„æºç®¡ç†', url: 'http://localhost:8018/health', port: 8018 },
            { name: 'ğŸ§  è‡ªæˆ‘å­¦ä¹ ', url: 'http://localhost:8019/health', port: 8019 }
        ];

        async function checkService(service) {
            try {
                const response = await fetch(service.url, { 
                    mode: 'cors',
                    timeout: 2000 
                });
                return {
                    ...service,
                    status: response.ok ? 'online' : 'offline',
                    responseTime: 0
                };
            } catch (error) {
                return {
                    ...service,
                    status: 'offline',
                    responseTime: null
                };
            }
        }

        async function runHealthCheck() {
            document.getElementById('healthScore').textContent = '--';
            document.getElementById('healthScore').className = 'score-value checking';
            
            // æ£€æŸ¥æ‰€æœ‰æœåŠ¡
            const results = await Promise.all(SERVICES.map(checkService));
            
            // è®¡ç®—å¥åº·åˆ†æ•°
            const onlineCount = results.filter(r => r.status === 'online').length;
            const totalCount = results.length;
            const serviceOnlineRate = (onlineCount / totalCount) * 100;
            
            // æ¨¡æ‹Ÿèµ„æºä½¿ç”¨ï¼ˆå®é™…åº”è¯¥ä»APIè·å–ï¼‰
            const cpuUsage = Math.random() * 30 + 20;  // 20-50%
            const memoryUsage = Math.random() * 30 + 40;  // 40-70%
            const diskUsage = Math.random() * 20 + 30;  // 30-50%
            
            // è®¡ç®—æ€»ä½“å¥åº·åˆ†æ•°
            const healthScore = calculateHealthScore(serviceOnlineRate, cpuUsage, memoryUsage, diskUsage);
            
            // æ›´æ–°æ˜¾ç¤º
            updateDisplay(healthScore, cpuUsage, memoryUsage, diskUsage, serviceOnlineRate);
            updateServicesList(results);
            
            document.getElementById('lastUpdate').textContent = 
                `æœ€åæ›´æ–°: ${new Date().toLocaleString('zh-CN')}`;
        }

        function calculateHealthScore(serviceRate, cpu, memory, disk) {
            let score = 100;
            
            // æœåŠ¡åœ¨çº¿ç‡å½±å“ï¼ˆ40åˆ†ï¼‰
            score -= (100 - serviceRate) * 0.4;
            
            // CPUä½¿ç”¨ç‡å½±å“ï¼ˆ20åˆ†ï¼‰
            if (cpu > 80) score -= 20;
            else if (cpu > 60) score -= 10;
            
            // å†…å­˜ä½¿ç”¨ç‡å½±å“ï¼ˆ20åˆ†ï¼‰
            if (memory > 85) score -= 20;
            else if (memory > 70) score -= 10;
            
            // ç£ç›˜ä½¿ç”¨ç‡å½±å“ï¼ˆ20åˆ†ï¼‰
            if (disk > 90) score -= 20;
            else if (disk > 80) score -= 10;
            
            return Math.max(0, Math.min(100, Math.round(score)));
        }

        function updateDisplay(health, cpu, memory, disk, serviceRate) {
            // å¥åº·åˆ†æ•°
            const scoreEl = document.getElementById('healthScore');
            scoreEl.textContent = health;
            scoreEl.className = 'score-value ' + getScoreClass(health);
            
            // å¥åº·ç­‰çº§
            const ratingEl = document.getElementById('healthRating');
            if (health >= 90) {
                ratingEl.textContent = 'ä¼˜ç§€ â­â­â­â­â­';
                ratingEl.style.color = '#2ecc71';
            } else if (health >= 70) {
                ratingEl.textContent = 'è‰¯å¥½ â­â­â­â­';
                ratingEl.style.color = '#3498db';
            } else if (health >= 50) {
                ratingEl.textContent = 'ä¸€èˆ¬ â­â­â­';
                ratingEl.style.color = '#f39c12';
            } else {
                ratingEl.textContent = 'éœ€è¦å…³æ³¨ â­â­';
                ratingEl.style.color = '#e74c3c';
            }
            
            // CPU
            updateMetric('cpu', cpu);
            
            // å†…å­˜
            updateMetric('memory', memory);
            
            // ç£ç›˜
            updateMetric('disk', disk);
            
            // æœåŠ¡åœ¨çº¿ç‡
            updateMetric('service', serviceRate);
        }

        function updateMetric(metricName, value) {
            const valueEl = document.getElementById(`${metricName}Value`);
            const barEl = document.getElementById(`${metricName}Bar`);
            
            valueEl.textContent = `${Math.round(value)}%`;
            barEl.style.width = `${value}%`;
            
            // è®¾ç½®é¢œè‰²
            if (value < 70) {
                valueEl.className = 'metric-value good';
                barEl.className = 'metric-bar-fill';
            } else if (value < 85) {
                valueEl.className = 'metric-value warning';
                barEl.className = 'metric-bar-fill warning';
            } else {
                valueEl.className = 'metric-value danger';
                barEl.className = 'metric-bar-fill danger';
            }
        }

        function getScoreClass(score) {
            if (score >= 90) return 'good';
            if (score >= 70) return 'warning';
            return 'danger';
        }

        function updateServicesList(results) {
            const listEl = document.getElementById('servicesList');
            listEl.innerHTML = results.map(service => `
                <div class="service-item ${service.status}">
                    <div>
                        <span class="service-name">${service.name}</span>
                        <span style="color: #7f8c8d; margin-left: 15px;">ç«¯å£ ${service.port}</span>
                    </div>
                    <span class="service-status ${service.status}">
                        ${service.status === 'online' ? 'âœ… åœ¨çº¿' : 'âŒ ç¦»çº¿'}
                    </span>
                </div>
            `).join('');
        }

        // é¡µé¢åŠ è½½æ—¶è¿è¡Œæ£€æŸ¥
        window.addEventListener('load', () => {
            runHealthCheck();
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(runHealthCheck, 30000);
        });
    </script>
