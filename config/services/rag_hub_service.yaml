service: rag_hub
description: "文档检索与知识整合 Sidecar"
operations:
  - operation: search
    method: POST
    path: /v1/rag/search
    timeout: 2.0
    schema:
      request:
        properties:
          query: {type: string}
          top_k: {type: integer, minimum: 1, maximum: 10}
      response:
        properties:
          retrieval_id: {type: string}
          knowledge_items: {type: array}
          understanding: {type: object}
deployment:
  recommended: sidecar
  port: 8011
  health: GET /health

